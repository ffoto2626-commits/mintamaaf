<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku Ya? ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body onclick="playMusic()">

    <audio id="myAudio" loop>
        <source src="Who-Knows-Daniel-Caesar.mp3" type="audio/mpeg">
        <source src="Who-Knows-Daniel-Caesar.mp3" type="audio/mpeg"> </audio>

    <div class="bubbles" id="bubblesContainer"></div>

    <div class="card">
        <div class="profile-frame">
            <img src="1..jpeg" alt="Foto Kita" id="photo"> </div>

        <div class="heart" id="mainIcon">‚ù§Ô∏è</div>
        <h1 id="title">I'm So Sorry.</h1>
        <p id="message">"Who knows what we're going through."<br><br>Gua tau gua salah. lu mau kan maafin gua?</p>
        
        <div class="btn-group" id="actions">
            <button id="btnYes" onclick="accepted()">Iya, Dimaafin</button>
            <button id="btnNo" onmouseover="moveButton()">Nggak!</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");

        function playMusic() {
            audio.play().catch(e => console.log("Menunggu interaksi user untuk putar musik"));
        }

        function moveButton() {
            playMusic();
            const btn = document.getElementById('btnNo');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function accepted() {
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const actions = document.getElementById('actions');
            const icon = document.getElementById('mainIcon');

            title.innerHTML = "Yeay! Makasih ‚ù§Ô∏è";
            message.innerHTML = "Janji nggak bakal bikin kesel dan ngeselin lagi (paling dikit doang) HEHEHEHEHEHE. <i>TERIMA KASIH UDAH DIMAAPII, JADI MAKIN CANTIK KALO UDAA DIMAAPIN</i>";
            actions.style.display = 'none'; 
            icon.innerHTML = "üíñ";
            
            for(let i=0; i<30; i++) {
                setTimeout(createBubble, i * 100);
            }
        }

        function createBubble() {
            const container = document.getElementById('bubblesContainer');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            const size = Math.random() * 50 + 10 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + '%';
            bubble.style.animationDuration = Math.random() * 3 + 4 + 's';
            container.appendChild(bubble);
            setTimeout(() => { bubble.remove(); }, 8000);
        }
        setInterval(createBubble, 600);
    </script>
</body>
</html>
